<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TechStoreItalia - Back-Office</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assest/css/backoffice.css" />
  </head>
  <body>
    <body class="vh-100 d-flex flex-column">
      <header>
        <nav class="navbar navbar-expand-md bg-dark" data-bs-theme="dark">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarTogglerDemo01"
              aria-controls="navbarTogglerDemo01"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse my-title-logo"
              id="navbarTogglerDemo01"
            >
              <a class="navbar-brand logo" href="./index.html"
                >TechStoreItalia</a
              >
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./backoffice.html"
                    >Back-Office</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main class="flex-grow-1 text-white">
        <h2 class="text-center mt-4">TechStoreItalia - <span class="my-span">Amministrazione</span></h2>
        <div class="container">
          <div class="container">
            <div class="row mt-4 justify-content-center">
              <div class="col-12 col-lg-6">
                <form id="event-form">
                  <div class="mb-3">
                    <label for="name" class="form-label"
                      >Nome del prodotto</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="imageUrl" class="form-label"
                      >Url immagine</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      id="imageUrl"
                      required
                    />
                  <div class="mb-3 mt-2 ">
                    <label for="brand" class="form-label"
                      >Brand</label
                    >
                    <input
                      class="form-control"
                      type="text"
                      id="brand"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label"
                      >Descrizione del prodotto</label
                    >
                    <textarea
                      type="text"
                      class="form-control"
                      id="description"
                      rows="4"
                      required
                    >
                    </textarea>
                  </div>
                  <div class="mb-3">
                    <label for="price" class="form-label"
                      >Prezzo del prodotto</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="price"
                      required
                    />
                  </div>
                  <div class="d-flex justify-content-between  my-button">
                  <button type="submit" class="btn btn-primary">Crea!</button>
                </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="border-top">
        <div class="container">
          <div class="row">
            <div class="d-flex justify-content-between">
              <!--colonna mid-->
              <h5 class="align-content-center">
                &copyBAGA <span id="year"></span>
              </h5>
              <div class="my-div-hover">
                <ul class="list-unstyled mb-0 text-center py-4 my-ul-hover">
                  <li class="my-li-hover">
                    <a href="./index.html" class="text-decoration-none text-dark">Home</a>
                  </li>
                  <li class="my-li-hover">
                    <a href="./backoffice.html" class="text-decoration-none text-dark"
                      >Back-Office</a
                    >
                  </li>
                  <li class="my-li-hover">
                    <a href="#" class="text-decoration-none text-dark"
                      >Contacts</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </footer>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
      ></script>
      <script src="./script/backoffice.js"></script>
    </body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
