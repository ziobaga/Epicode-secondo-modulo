<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizio 2</title>
    <!--BOOTSTRAP-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col col-md-6">
              <form>
                <div class="mb-3">
                  <label for="animalName" class="form-label"
                    >Inserisci nome animale</label
                  >
                  <input
                    required
                    type="text"
                    class="form-control"
                    id="animalName"
                    aria-describedby="Nome dell'animale"
                  />
                </div>
                <div class="mb-3">
                  <label for="proprietaryName" class="form-label"
                    >Inserisci nome proprietario</label
                  >
                  <input
                    required
                    type="name"
                    class="form-control"
                    id="proprietaryName"
                  />
                </div>
                <div class="mb-3">
                  <label for="specieAnimale" class="form-label"
                    >Inserisci la specie</label
                  >
                  <input
                    required
                    type="text"
                    class="form-control"
                    id="nomeSpecie"
                    aria-describedby="Inserisci la specie"
                  />
                </div>
                <div class="mb-3">
                  <label for="raceName" class="form-label"
                    >Inserisci la razza</label
                  >
                  <input
                    required
                    type="name"
                    class="form-control"
                    id="raceName"
                  />
                </div>
                <button type="submit" class="btn btn-primary">Aggiungi</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container mt-3">
          <div
            class="row row-cols-1 row-cols-md-2 row-cols-lg-4 justify-content-center"
            id="pets-row"
          ></div>
        </div>
      </section>
    </main>
    <script
      src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/script.js"></script>
  </body>
</html>
