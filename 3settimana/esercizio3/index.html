<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Libri</h1>
      <div
        class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 justify-content-center"
      >
        <!-- Card 1 -->
        <div class="col">
          <div class="card h-100">
            <img
              src="copertina1.jpg"
              class="card-img-top"
              alt="Copertina del libro 1"
            />
            <div class="card-body">
              <h5 class="card-title">Titolo del Libro 1</h5>
              <p class="card-text">Prezzo: $10</p>

              <button class="btn btn-success compra-btn" type="button">
                Acquista
              </button>
              <button
                class="btn btn-danger"
                type="button"
                onclick="deleteCard(event)"
              >
                Scarta
              </button>
            </div>
          </div>
        </div>
        <!-- Card 2 -->
        <div class="col">
          <div class="card h-100">
            <img
              src="copertina2.jpg"
              class="card-img-top"
              alt="Copertina del libro 2"
            />
            <div class="card-body">
              <h5 class="card-title">Titolo del Libro 2</h5>
              <p class="card-text">Prezzo: $12</p>
              <button class="btn btn-success compra-btn" type="button">
                Acquista
              </button>
              <button
                class="btn btn-danger"
                type="button"
                onclick="deleteCard(event)"
              >
                Scarta
              </button>
            </div>
          </div>
        </div>
        <!-- Card 3 -->
        <div class="col">
          <div class="card h-100">
            <img
              src="copertina3.jpg"
              class="card-img-top"
              alt="Copertina del libro 3"
            />
            <div class="card-body">
              <h5 class="card-title">Titolo del Libro 3</h5>
              <p class="card-text">Prezzo: $15</p>
              <button class="btn btn-success compra-btn" type="button">
                Acquista
              </button>
              <button
                class="btn btn-danger"
                type="button"
                onclick="deleteCard(event)"
              >
                Scarta
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="mt-5">
        <div class="text-center">
          <h1>Carrello</h1>
        </div>
        <ul class="list-group text-center" id="carrello"></ul>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script/script.js"></script>
  </body>
</html>
